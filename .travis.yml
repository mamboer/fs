language: node_js
cache:
  directories:
    - ~/.npm

notifications:
  email: false

node_js:
  - '8'
  - 'node'

script:
  - 'npm run eslint'
  - 'npm run test'
  - 'npm run docs:clean'
  - 'npm run docs'
  - 'npm run deploy "${TRAVIS_PULL_REQUEST}"'

after_script:
  - npm run cov:clean
  - npm run cov
  - npm run cov:publish

after_success:
  - npm run travis-deploy-once "npm run semantic-release"

branches:
  only:
    - master

env:
  global:
    - GH_REPO: "github.com/o2team/books.git"
    - secure: ""
